<svg xmlns="http://www.w3.org/2000/svg" id="mesh-gradient" 
	    width="1000" height="500" viewBox="0 0 1000 500" >
	        <defs>
	            <filter id="blur" filterUnits="userSpaceOnUse" x="0" y="0" width="1000" height="500">
	                <feGaussianBlur stdDeviation="95" />
	            </filter>
	            <filter id="noise" x="0" y="0" width="100%" height="100%">
				<feTurbulence type="fractalNoise" baseFrequency="1" octaves="3" result="turbulence" stitchTiles="stitch" />
				<feBlend in="SourceGraphic" in2="turbulence" mode="overlay" />
			</filter>
	        </defs>
	        <rect id="background" width="100%" height="100%" fill="#000000" />
	        <g id="swatches" width="1000" height="500" filter="url(#blur)"><rect x="-62.323649339869675" y="-58.95849228507407" width="241.44663004957064" height="446.755344319128" fill="#E95C31" /><rect x="433.3649136283127" y="4.165699504774096" width="203.88309971475968" height="358.6034283545711" fill="#E95C31" /><rect x="133.39912017204804" y="141.3610027332527" width="343.77865868658085" height="265.191046901925" fill="#E95C31" /><rect x="191.607165262396" y="-39.87260314993233" width="625.0729502946493" height="667.162467077627" fill="#E95C31" /></g>
	    	<rect x="0" y="0" width="1000" height="500" 
	    	style="mix-blend-mode: overlay; filter: url(#noise); opacity: 68%"></rect>
    	</svg>