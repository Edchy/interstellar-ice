<svg xmlns="http://www.w3.org/2000/svg" id="mesh-gradient" 
	    width="1000" height="500" viewBox="0 0 1000 500" >
	        <defs>
	            <filter id="blur" filterUnits="userSpaceOnUse" x="0" y="0" width="1000" height="500">
	                <feGaussianBlur stdDeviation="95" />
	            </filter>
	            <filter id="noise" x="0" y="0" width="100%" height="100%">
				<feTurbulence type="fractalNoise" baseFrequency="1" octaves="3" result="turbulence" stitchTiles="stitch" />
				<feBlend in="SourceGraphic" in2="turbulence" mode="overlay" />
			</filter>
	        </defs>
	        <rect id="background" width="100%" height="100%" fill="#FAFFAE" />
	        <g id="swatches" width="1000" height="500" filter="url(#blur)"><rect x="-114.06221292192055" y="-154.69178035345868" width="344.9237572136724" height="638.2219204558972" fill="#FFF068" /><rect x="331.4233637709329" y="-175.13601467251146" width="407.76619942951936" height="717.2068567091422" fill="#760DEE" /><rect x="18.80623394318775" y="52.96398709927769" width="572.9644311443014" height="441.985078169875" fill="#EC12B9" /><rect x="330.5122653278736" y="108.38572286731812" width="347.2627501636941" height="370.64581504312605" fill="#00AAFF" /></g>
	    	<rect x="0" y="0" width="1000" height="500" 
	    	style="mix-blend-mode: overlay; filter: url(#noise); opacity: 64%"></rect>
    	</svg>